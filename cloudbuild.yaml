# Access the id_github file from Secret Manager, and setup SSH
steps:
  - name: 'gcr.io/cloud-builders/git'
    secretEnv: ['SSH_KEY']
    entrypoint: 'bash'
    args:
      - -c
      - |
        echo "$$SSH_KEY" >> /root/.ssh/id_rsa
        chmod 400 /root/.ssh/id_rsa
        cp known_hosts.github /root/.ssh/known_hosts
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  # Clone the repository
  - name: 'gcr.io/cloud-builders/git'
    args:
      - clone
      - --recurse-submodules
      - git@github.com:rami9014/g-labs-dev/gadjet-v2-types.git
    volumes:
      - name: 'ssh'
        path: /root/.ssh

availableSecrets:
  secretManager:
    - versionName: projects/gadjet-v2/secrets/secret-name/versions/latest
      env: 'SSH_KEY'
